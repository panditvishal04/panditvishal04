<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here */

        /* Basic styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .flo-header--sticky {
            background-color: #411c1c;
            padding: 3rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            gap: 10px;
        }

        .flo-header__logo-image {
            max-height: 50px;
        }

        .flo-header__menu-items {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flo-header__menu-items li {
            margin-right: 20px;
            position: relative;
        }

        .flo-header__menu-items li:last-child {
            margin-right: 0;
        }

        .flo-header__menu-items a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            position: relative;
        }

        .flo-header__menu-items a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 2px;
            background-color: transparent;
            transition: background-color 0.8s ease;
        }

        .flo-header__menu-items a:hover::after {
            background-color: #000000;
        }

        /* Exclude logo link from underline effect */
        .flo-header_menu-items .flo-header_logo-wrap2 a::after {
            display: none;
        }

        .flo-header__search-trigger {
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }

        .flo-header__logo-wrap1 {
            display: none;
            /* Show logo on mobile */
        }

        .flo-header__logo-wrap2 {
            display: block;
            /* Show logo on mobile */
        }

        /* Media query for responsiveness */
        @media (max-width: 768px) {
            .flo-header--sticky {
                padding: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .flo-header__menu-items {
                display: none;
            }

            .flo-header__search-trigger {
                margin-left: 0;
            }

            /* Hamburger menu */
            .flo-header__menu-wrap {
                display: flex;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                /* margin: 0 10px; */
            }

            .flo-header__logo-wrap2 {
                display: none;
                /* Show logo on mobile */
            }

            .flo-header__logo-wrap1 {
                display: block;
                /* Show logo on mobile */
            }

            .flo-header__search-trigger {
                order: 1;
                /* Move search trigger to the left */
            }

            .flo-header__menu-items {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #411c1c;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .flo-header__menu-items.show {
                display: flex;
            }

            .flo-header__menu-items li {
                margin-bottom: 10px;
            }

            .flo-header__menu-items a {
                text-decoration: none;
                color: #ffffff;
                font-weight: bold;
            }

            /* Hamburger icon styling */
            .flo-header__hamburger-menu {
                order: 2;
                cursor: pointer;
            }

            .hamburger-icon {
                width: 30px;
                height: 4px;
                background-color: #fff;
                position: relative;
                border-radius: 2px;
                margin-right: 25px;
            }

            .hamburger-icon::before,
            .hamburger-icon::after {
                content: '';
                position: absolute;
                width: 30px;
                height: 4px;
                background-color: #fff;
                border-radius: 2px;
            }

            .hamburger-icon::before {
                top: -8px;
            }

            .hamburger-icon::after {
                bottom: -8px;
            }

        }
    </style>
</head>

<body>
    <div class="flo-header--sticky">
        <div class="flo-header__menu-wrap">
            <!-- <div class="flo-header__logo-wrap1 ">
                <a href="https://gaganharnav.com" class="flo-header__logo">
                    <img class="flo-header_logo-image flo-header_logo-image--default"
                        src="https://gaganharnav.com/wp-content/uploads/2021/03/Gagan-Harnav-copy.png"
                        alt="GaganHarnav Photography">
                </a>
            </div> -->
            <div class="flo-header__hamburger-menu" onclick="toggleMenu()">
                <div class="hamburger-icon"></div>
            </div>
            <ul class="flo-header__menu-items">
                <li>
                    <a href="https://gaganharnav.com/" aria-current="page">HOME</a>
                </li>
                <li>
                    <a href="https://gaganharnav.com/about/">ABOUT</a>
                </li>
                <li>
                    <a href="https://gaganharnav.com/portfolio/">PORTFOLIO</a>
                </li>
                <li class="logoshow">
                    <div class="flo-header__logo-wrap2">
                        <a href="https://gaganharnav.com" class="flo-header__logo">
                            <img class="flo-header_logo-image flo-header_logo-image--default"
                                src="https://gaganharnav.com/wp-content/uploads/2021/03/Gagan-Harnav-copy.png"
                                alt="GaganHarnav Photography">
                        </a>
                    </div>
                </li>
                <li>
                    <a href="https://gaganharnav.com/journal/">JOURNAL</a>
                </li>
                <li>
                    <a href="https://gaganharnav.com/investment/">INVESTMENT</a>
                </li>
                <li>
                    <a href="https://gaganharnav.com/contact/">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.flo-header__menu-items');
            menu.classList.toggle('show');
        }
    </script>
</body>

</html>
